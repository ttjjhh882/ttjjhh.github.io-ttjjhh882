<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone XYZ Position Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status {
            font-size: 1.5rem;
            color: #333;
        }
        #coordinates {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>iPhone XYZ Coordinate Change Detection</h1>
    <p class="status">Waiting for motion updates...</p>
    <div id="coordinates">X: 0, Y: 0, Z: 0</div>

    <script>
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                var acceleration = event.accelerationIncludingGravity;

                var x = acceleration.x.toFixed(2);
                var y = acceleration.y.toFixed(2);
                var z = acceleration.z.toFixed(2);

                document.querySelector('.status').textContent = 'Motion detected!';
                document.getElementById('coordinates').textContent = 
                    'X: ' + x + ' m/s², Y: ' + y + ' m/s², Z: ' + z + ' m/s²';
            });
        } else {
            document.querySelector('.status').textContent = 'Device motion not supported.';
        }
    </script>
</body>
</html>
